  "Sign in": ログイン
  "Registration": ユーザ登録
  "Sign up": ユーザ登録する
  "Forgot your password?": パスワード忘れはこちら
  "Send me reset password instructions": パスワード再発行
  "Resend confirmation instructions": パスワード再発行
  "Update": 更新
  "Need help?": お困りですか？
  "Didn't receive confirmation instructions?": パスワード再発行のメールが届かない
  "Didn't receive unlock instructions?": アカウントの凍結解除方法のメールが届かない
  "Resend unlock instructions": アカウント再凍結解除
  "Sign out": ログアウト
  "Confirm my account": アカウント登録の確認
  "Change my password": パスワード再設定
  "Change your password": パスワード再設定
  "New password": 新しいパスワード
  "Confirm new password": 新しいパスワード(確認)
  "You can confirm your account email through the link below": 以下のリンクをクリックすると、アカウントの登録が完了します。
  "Someone has requested a link to change your password. You can do this through the link below.": パスワード再設定が申請されました。以下のリンクをクリックするとパスワード再設定ができます。
  "If you didn't request this, please ignore this email.": もしもあなたがパスワード再設定を申請していない場合、このメールを無視してください。
  "Your password won't change until you access the link above and create a new one.": 上のリンクをクリックしてパスワードを再設定しない限り、パスワードは変更されません。
  "Your account has been locked due to an excessive number of unsuccessful sign in attempts.": 何度もログインに失敗したため、アカウントが凍結されました。
  "Click the link below to unlock your account": アカウント凍結解除するには以下のリンクをクリックしてください
  "leave blank if you don't want to change it": 変更しない場合は入力しないでください。
  "we need your current password to confirm your changes": 更新には現在のパスワードの入力が必要。
  "Cancel my account": アカウントを削除する
  "Are you sure?": 本当に削除しますか？
  "Unhappy?": 問題がありましたか？
